<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in page</title>
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <!-- CDN link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.9.3/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body class="h-screen w-screen grid place-items-center bg-gray-50 text-black">
    <!--modal content-->
    <div
      class="fixed hidden inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50"
      id="my-modal"
    ></div>
    <!-- main body -->
    <div class="flex flex-col max-w-md p-6 rounded-md sm:p-10 text-gray-800">
      <div class="mb-8 text-center">
        <h1 class="my-3 text-4xl font-bold">Sign in</h1>
        <p class="text-sm text-gray-600">Sign in to access your account</p>
      </div>
      <form novalidate="" action="" class="space-y-12">
        <div class="space-y-4">
          <div>
            <label for="login-email" class="block mb-2 text-sm">Email address</label>
            <input
              type="email"
              name="email"
              id="login-email"
              placeholder="leroy@jenkins.com"
              class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800"
            />
          </div>
          <div>
            <div class="flex justify-between mb-2">
              <label for="login-password" class="text-sm">Password</label>
              <a
                rel="noopener noreferrer"
                href="#"
                class="text-xs hover:underline text-gray-600"
                >Forgot password?</a
              >
            </div>
            <input
              type="password"
              name="password"
              id="login-password"
              placeholder="*****"
              class="w-full px-3 py-2 border rounded-md border-gray-300 bg-gray-50 text-gray-800"
            />
          </div>
        </div>
        <div class="space-y-2">
          <div>
            <button
              type="button"
              onclick="signIn()"
              class="w-full px-8 py-3 font-semibold rounded-md bg-[#0D6EFD] text-gray-50"
            >
              Sign in
            </button>
          </div>
          <p class="px-6 text-sm text-center text-gray-600">
            Don't have an account yet?
            <a
              rel="noopener noreferrer"
              href="#"
              class="hover:underline text-[#0D6EFD]"
              >Sign up</a
            >.
          </p>
        </div>
      </form>
    </div>
    <!-- js  script -->
    <script src="login-js.js"></script>
  </body>
</html>
